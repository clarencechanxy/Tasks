<!doctype html>
<html xmlns:ng="http://angularjs.org">
<head>
	<title>ui:emblem widget</title>
	<link type="text/css" rel="stylesheet" href="/stylesheets/smoothness/jquery-ui-1.8.13.custom.css"/>
	<link type="text/css" rel="stylesheet" href="/stylesheets/tasks.css"/>
	<script src="/javascripts/angular-0.9.16.min.js" ng:autobind type="text/javascript"></script>
	<script src="/javascripts/jquery-1.6.1.min.js" type="text/javascript"></script>
	<script src="/javascripts/jquery-ui-1.8.13.custom.min.js" type="text/javascript"></script>
	<script src="/javascripts/date.format.js" type="text/javascript"></script>
	<script src="/javascripts/underscore-min.js" type="text/javascript"></script>
	<script src="/javascripts/angular-widgets.js" type="text/javascript"></script>
	<script src="/javascripts/angular-formatters.js" type="text/javascript"></script>
</head>
<body>
<h1>ui:emblem widget</h1>

<div> star1 <ui:emblem style="float:left" ui:symbol="data.star1" ui:options="{emblems:['','star']}"></ui:emblem></div>

<div> excl1 <ui:emblem style="float:left" ui:symbol="data.excl1" ui:options="{emblems:['','excl']}"></ui:emblem></div>

<div> stars2 <ui:emblem style="float:left" ui:symbol="data.stars2" ui:options="{emblems:['','star','star-blue']}"></ui:emblem></div>

<div> stars4 <ui:emblem style="float:left" ui:symbol="data.stars4" ui:options="{emblems:['','star','star-blue','star-red','star-green']}"></ui:emblem></div>

<div> all1 <ui:emblem style="float:left" ui:symbol="data.all1" ui:options="{emblems:['','star','star-blue','star-red','star-green','ok','info']}"></ui:emblem></div>

<hr/>

<div> star1 <ui:emblem style="float:left" ui:symbol="data.star1" ui:options="{emblems:['','star']}"></ui:emblem></div>

<div> excl1 <ui:emblem style="float:left" ui:symbol="data.excl1" ui:options="{emblems:['','excl']}"></ui:emblem></div>

<div> stars2 <ui:emblem style="float:left" ui:symbol="data.stars2" ui:options="{emblems:['','star','star-blue']}"></ui:emblem></div>

<div> stars4 <ui:emblem style="float:left" ui:symbol="data.stars4" ui:options="{emblems:['','star','star-blue','star-red','star-green']}"></ui:emblem></div>

<div> all1 <ui:emblem style="float:left" ui:symbol="data.all1" ui:options="{emblems:['','star','star-blue','star-red','star-green','ok','info']}"></ui:emblem></div>

<hr/>
<div class="json" ng:bind="data" ng:format="json"></div>

</body>
</html>
