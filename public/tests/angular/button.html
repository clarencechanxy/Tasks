<!doctype html>
<html xmlns:ng="http://angularjs.org">
<head>
	<title>ui:button widget</title>
	<link type="text/css" rel="stylesheet" href="/stylesheets/smoothness/jquery-ui-1.8.13.custom.css"/>
	<link type="text/css" rel="stylesheet" href="/stylesheets/tasks.css"/>
	<script src="/javascripts/angular-0.9.16.min.js" ng:autobind type="text/javascript"></script>
	<script src="/javascripts/jquery-1.6.1.min.js" type="text/javascript"></script>
	<script src="/javascripts/underscore-min.js" type="text/javascript"></script>
	<script src="/javascripts/jquery-ui-1.8.14.custom.min.js" type="text/javascript"></script>
	<script src="/javascripts/angular-widgets.js" type="text/javascript"></script>
	<script src="/javascripts/angular-formatters.js" type="text/javascript"></script>
<script type="text/javascript">

	

	ButtonTest.prototype = {
		tokenId: 0,
		show: function (val){
			window.alert(val);
		}

		}


	function ButtonTest(){
		var self = this;
		this.data = {alert1: '', list : [], tokenId: 0};
		
	}

	</script>
</head>
<body ng:controller="ButtonTest">
<h1>ui:button widget</h1>

<div><a href="#" ui:button ui:click="show(1);">A button</a></div>
<div><button ui:click="show(15);" ui:button>BUTTON button</button></div>

<hr style="clear:both;"/>
<div class="json" ng:bind="data" ng:format="json"></div>

</body>
</html>
