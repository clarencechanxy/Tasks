<table class="grid">
	<tr><th>lp</th><th>nazwa</th><th>wartość</th><th>pracownicy</th></tr>
	{{each list}}
	<tr><td>${$index+1}</td><td>${$value.name}</td><td>${$value.equity}</td><td>${$value.employees}</td></tr>
	{{/each}}
</table>
<hr/>
<table class="grid">
	<tr><th>lp</th><th>nazwa</th><th>wartość</th><th>pracownicy</th></tr>
	{{each(idx, item) list}}
	<tr><td>${idx+1}</td><td>${item.name}</td><td>${item.equity}</td><td>${item.employees}</td></tr>
	{{/each}}
</table>
